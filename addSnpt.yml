  - trigger: ",,dummy"
    replace: "静かな朝の気配は、かすかな光の揺らぎとともに訪れる。まだ覚めきらぬ空気の中で、遠い鳥のさえずりがいくつも重なり、柔らかな調べとなって広がっていく。人々の営みはやがて動きを帯び、言葉にならないざわめきが街を包み込む。視線の先には形の定まらない景色が浮かび、心はひとときの迷いと安らぎを交互に映し出す。
時はとどまることなく流れ、昨日と今日とを分かつ境界は、やがて曖昧な色合いをもって溶け合う。書き残された記憶は断片として残り、それ自体が意味を持たずとも、新たな重なりの中で別の価値を宿す。響き合う声は消えても消えきらず、形のない余韻となって心に漂う。

風が通り抜けるたびに、季節の名残は静かに揺れ、手に取ることのできない感覚が肌に触れる。目の前に現れる景色はひとつのきっかけにすぎず、誰もがその先へ進む理由を探している。ふとした瞬間に浮かぶ想いは、行き場を失った雲のように広がり、やがて別の形をもって落ち着いていく。
光と影が重なり合うその交差点に、確かな意味は求められない。ただ存在していること自体が足りており、繰り返しの中に新しさを見つけることができる。やわらかな静寂に包まれ、言葉以前の感覚が深くしみ込み、ふたたび物語ははじまっていく。"

  - trigger: ",,today"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y/%m/%d %H:%M "

  - trigger: ",,day"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y/%m/%d "

  - trigger: ",,now"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%H:%M "

  - trigger: ",,time"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%H:%M "

